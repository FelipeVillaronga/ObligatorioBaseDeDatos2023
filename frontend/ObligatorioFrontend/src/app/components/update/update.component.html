<div class="page">
  <div class="form-container">
    <h1>Formulario de actualizaci√≥n</h1>
    <form #userForm="ngForm" (ngSubmit)="submitData()">
      <div class="form-group">
        <label for="ci">C.I</label>
        <input type="text" class="form-control" id="ci" required [(ngModel)]="model.ci" name="ci" #ci="ngModel">
        <div [hidden]="ci.valid || ci.pristine" class="alert alert-danger">
          El campo 'C.I' es obligatorio
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          El campo 'Nombre' es obligatorio
        </div>
      </div>
      <div class="form-group">
        <label for="surname">Apellido</label>
        <input type="text" class="form-control" id="surname" required [(ngModel)]="model.surname" name="surname"
          #surname="ngModel">
        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
          El campo 'Apellido' es obligatorio
        </div>
      </div>
      <div class="form-group">
        <label for="birth_date">Fecha de Nacimiento (MM/DD/YYYY)</label>
        <input type="text" class="form-control" id="birth_date" required [(ngModel)]="model.birth_date"
          name="birth_date" #birth_date="ngModel">
        <div [hidden]="birth_date.valid || birth_date.pristine" class="alert alert-danger">
          El campo 'Fecha de Nacimiento' es obligatorio
        </div>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn" [class.btn-success]="userForm.form.valid"
          [class.btn-danger]="!userForm.form.valid" [disabled]="!userForm.form.valid">Registrar
          Funcionario</button>
      </div>
    </form>
  </div>
</div>
